<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
    <title>CircuitBreaker example</title>

    <style type="text/css" media="all">
      .loading {
        display: none;
      }

      .successful {
        display: none;
      }

      .failed {
        display: none;
      }
    </style>
  </head>
  <body>
    <button type="submit" class="success">Success</button>
    <button type="submit" class="fail">Fail</button>
    <button type="submit" class="timeout">Timeout</button>
    <button type="submit" class="flaky">Flaky</button>
    <button class="open">Force open</button>
    <button class="close">Force close</button>
    <button class="unforce">Unforce</button>

    <div class="content">
      <p class="loading"><img src="http://retrofeasts.com/wp-content/themes/dry-wp/images/ajax-document-loader.gif"></p>
      <p class="successful">Content loaded</p>
      <p class="failed">Service isn't available</p>
    </div>

    <script src="circuit-breaker.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="client.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
